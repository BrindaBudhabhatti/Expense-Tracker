<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202225;
            color: aliceblue;
            text-align: center;
        }

        header {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18191c;
            color: aliceblue;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #202225;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #eee;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #eee;
        }
        input[type="text"],
        input[type="number"],
        button {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            color: aliceblue;
        }
        button {
            background-color: #2f3135;
            border-color: #2f3135;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #242629;
            border-radius: 2%;
            box-shadow: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .total-spent {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h1> <br>BRINDA'S EXPENSE TRACKER</h1>
        <p>Your financial fitness companion.  </p>
        <p><hr></p>
    </header>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expenses</h2>
        <ul id="expensesList" style="color: aliceblue;">
            
        </ul>
        <p class="total-spent">Total Money Spent: ₹<span id="totalSpent">0</span></p>
    </div>

    <script>
        // Array to store expenses
        let expenses = [];
        let totalSpent = 0;

        const expenseForm = document.getElementById('expenseForm');
        const expensesList = document.getElementById('expensesList');
        const totalSpentElement = document.getElementById('totalSpent');

        expenseForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            // Add the expense to the expenses array
            expenses.push({ description, amount });

            // Add expense to the expenses list
            const li = document.createElement('li');
            li.textContent = `${description}: ₹${amount}`;
            expensesList.appendChild(li);

            // Update total spent
            totalSpent += amount;
            totalSpentElement.textContent = totalSpent.toFixed(2);

            // Clear input fields
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        });
    </script>
</body>
</html>
